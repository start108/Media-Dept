<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hessed</title>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <!--    <link th:href="@{/css/main.css}" rel="stylesheet" />-->
</head>
<style>
    body {
        color: #666;
        font: 14px/24px "Open Sans", "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", Sans-Serif;
        margin: 1% 10%;
    }

    div {
        width: 100%;
        /*height: 100%;*/
        /*height: 300px;*/
        position: relative;
    }

    table {
        border-collapse: separate;
        border-spacing: 0;
        width: 100%;
    }

    th, td {
        padding: 6px 15px;
        text-align: center;
    }

    th {
        background: #42444e;
        /*background: #eaeaed;*/
        color: #fff;
        text-align: center;
    }

    tr:first-child th:first-child {
        border-top-left-radius: 6px;
    }

    tr:first-child th:last-child {
        border-top-right-radius: 6px;
    }

    td {
        border-right: 1px solid #c6c9cc;
        border-bottom: 1px solid #c6c9cc;
    }

    td:first-child {
        border-left: 1px solid #c6c9cc;
    }

    .selectedRow {
        background: #eaeaed;
    }

    tr:last-child td:first-child {
        border-bottom-left-radius: 6px;
    }

    tr:last-child td:last-child {
        border-bottom-right-radius: 6px;
    }

    input {
        border-style: groove;
        border-radius: 5px;
        /*width: 200px;*/
    }

    ul {
        list-style-type: none;
    }

    button {
        border-style: groove;
    }

    .tab_list .item {
        display: table-cell;
        text-align: center;
        vertical-align: middle;
    }

    .hiddenLyrics {
        display: none;
        text-align: left;
    }

    .hidden {
        display: none;
    }

    .scrollable {
        overflow: auto;
        /*height: 200px;*/
    }

    .musicList {
        margin: 2px 0px;
        border-radius: 8px;
        margin-top: 10px;
        height: 140px;
        display: none;
    }
</style>
<body>
<div style="display: flex;">
    <input type="text" id="title" onkeyup="media.enterkey()" value="" style="width: 200px;">
    <button type="button" id="getAlbum" class="btn btn-outline-primary btn-sm" onclick="media.getAlbum()" style="margin-left: 4px;">조회</button>
</div>

<div>
    <div>
        <div id="todo-list" style="height: 100%;">
            <div id="musicList" class="musicList hidden" style="height: 50%"></div>
            <div id="downloadList" class="musicList hidden" style="height: 50%;margin-top: 20px;">
                <button type="button" id="downloadBtn" class="btn btn-outline-success btn-sm hidden" onclick="media.downloadAlbum()" style="float: right;margin-top: 15px;margin-bottom: 5px;">다운로드</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
